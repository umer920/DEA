<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Table-to-json : jQuery plugin to serialize HTML tables into easy-to-use JSON objects.">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.tabletojson.min.js"></script>
    <script>
        $(document).ready(function(){
        $('#convert').click( function() {

            var table1 = $('#example-table').tableToJSON();
            console.log(table1);
            var tableData=JSON.stringify(table1);
            alert(tableData);

            window.open('data:application/json;filename=exportData;' + tableData);
            var my1='data:application/json;filename=exportData;' + tableData;
            $(this)
                    .attr({
                        'download': 'my.txt',
                        'href':my1,
                        'target': '_blank'
                    });



        });
        });
    </script>
    <title></title>
</head>
<body>

<table id='example-table'>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th data-override="Score">Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td data-override="disqualified">50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
    </tr>
    </tbody>
</table>
<button id="convert">Convert!</button>

</body>
</html>
